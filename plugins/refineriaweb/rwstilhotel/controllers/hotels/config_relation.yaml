        list: $/refineriaweb/rwstilhotel/models/room/columns.yaml
    view:
        list: $/refineriaweb/rwstilhotel/models/room/columns.yaml
        recordUrl: refineriaweb/rwstilhotel/rooms/update/:id/:hotel_id
        toolbarPartial: relation_toolbar_rooms
